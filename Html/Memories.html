<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Foto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to Bottom, #ff9a9e, #fad0c4);
            margin: 0;
            padding: 0;
        }

        header {
            padding: 10px;
            text-align: left;
        }

        .home-button {
            position: absolute;
            left: 5%;
            top: 2.5%;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .home-button:hover {
            background-color: #0056b3;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            max-width: 800px;
            margin: 20px auto;
        }

        .gallery img {
            width: 100%;
            height: auto;
            cursor: pointer;
            border-radius: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 5px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        .album-title {
            background-color: #16427190;
            padding: 20px;
            color: white;
            font-size: 2rem;
        }

        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            max-width: 800px;
            margin: 20px auto;
        }

        .brd-foto {
            box-shadow: 3px 5px 10px rgba(0, 0, 0, 0.469);
            border-radius: 5px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .brd-foto:hover {
            transform: scale(1.1);
            /* Membesarkan gambar saat hover */
            box-shadow: 5px 7px 15px rgba(0, 0, 0, 0.5);
        }

        @media screen and (max-width: 600px) {
            .image-gallery {
                grid-template-columns: repeat(4, minmax(100px, 1fr));
            }
        }
    </style>
</head>

<body>
    <h1 class="album-title">Album Foto</h1>
    <header>
        <button class="home-button" onclick="goHome()">Home</button>
    </header>



    <div class="gallery">
        <div class="image-gallery">
            <script>
                for (let i = 1; i <= 154; i++) {
                    document.write(`<img src="../Resource/Memories/foto (${i}).jpg" class="brd-foto" alt="Foto ${i}" onclick="openModal(this.src)">`);
                }
            </script>
        </div>
    </div>

    <div class="modal" id="modal" onclick="closeModal()">
        <span class="close">&times;</span>
        <img id="modal-img">
    </div>

    <script>
        function goHome() {
            window.location.href = "../index.html"; // Sesuaikan dengan halaman utama
        }

        function openModal(src) {
            document.getElementById('modal-img').src = src;
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</body>

</html>
